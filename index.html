
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CineComic AI - Video to Graphic Novel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@1,900&display=swap');
    
    :root {
      --ink-base: #0a0a0b;
      --crimson-noir: #be123c;
      --lux-gold: #fbbf24;
      --royal-indigo: #312e81;
      --paper-cream: #fcfcf7;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      background-color: var(--ink-base);
      color: var(--paper-cream);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(190, 18, 60, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(49, 46, 129, 0.05) 0%, transparent 50%),
        url('https://www.transparenttextures.com/patterns/natural-paper.png');
      width: 100%;
      min-height: 100vh;
    }

    .comic-font {
      font-family: 'Bangers', cursive;
      letter-spacing: 0.02em;
    }

    .comic-bubble {
      position: relative;
      background: var(--paper-cream);
      border: 2px solid #000;
      border-radius: 8px;
      padding: 8px 12px;
      color: #000;
      font-weight: 900;
      box-shadow: 3px 3px 0px var(--crimson-noir);
      clip-path: polygon(1% 1%, 99% 2%, 100% 98%, 2% 99%);
    }

    @media (min-width: 768px) {
      .comic-bubble {
        border-width: 4px;
        border-radius: 20px;
        padding: 14px 20px;
        box-shadow: 8px 8px 0px var(--crimson-noir);
      }
      .comic-font {
        letter-spacing: 0.05em;
      }
    }

    .halftone {
      background-image: radial-gradient(rgba(251, 191, 36, 0.1) 15%, transparent 15%);
      background-size: 8px 8px;
    }

    .speed-lines {
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 2px,
        transparent 2px,
        transparent 10px
      );
    }

    .benday-dots {
      background-image: radial-gradient(#000 10%, transparent 10%);
      background-size: 4px 4px;
    }

    .skew-panel {
      transform: skew(-2deg);
    }

    .wipe-container {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .wipe-bar {
      height: 50vh;
      width: 250%;
      background: #000;
      position: absolute;
      transform: translateX(-100%) skewX(-20deg);
      transition: none;
    }

    .wipe-bar-top { top: 0; border-bottom: 6px solid var(--lux-gold); }
    .wipe-bar-bottom { bottom: 0; border-top: 6px solid var(--crimson-noir); }

    .wipe-active .wipe-bar-top { animation: wipeTop 0.8s cubic-bezier(0.8, 0, 0.2, 1) forwards; }
    .wipe-active .wipe-bar-bottom { animation: wipeBottom 0.8s cubic-bezier(0.8, 0, 0.2, 1) forwards; }

    @keyframes wipeTop {
      0% { transform: translateX(-100%) skewX(-20deg); }
      40%, 60% { transform: translateX(-20%) skewX(-20deg); }
      100% { transform: translateX(100%) skewX(-20deg); }
    }

    @keyframes wipeBottom {
      0% { transform: translateX(100%) skewX(-20deg); }
      40%, 60% { transform: translateX(20%) skewX(-20deg); }
      100% { transform: translateX(-100%) skewX(-20deg); }
    }

    .view-fade-in {
      animation: viewFadeIn 0.6s cubic-bezier(0.2, 1, 0.3, 1) forwards;
    }

    @keyframes viewFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .perspective-2000 { perspective: 2000px; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--ink-base); }
    ::-webkit-scrollbar-thumb {
      background: var(--crimson-noir);
      border: 2px solid var(--ink-base);
      border-radius: 10px;
    }
    
    .text-outline {
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    @media (min-width: 768px) {
      .text-outline {
        text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000;
      }
    }
    
    /* Responsive font resizing */
    html {
      font-size: 14px;
    }
    @media (min-width: 640px) {
      html { font-size: 16px; }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <div id="wipe" class="wipe-container">
    <div class="wipe-bar wipe-bar-top"></div>
    <div class="wipe-bar wipe-bar-bottom"></div>
  </div>
</body>
</html>
