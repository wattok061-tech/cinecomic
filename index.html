
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CineComic AI - Video to Graphic Novel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@1,900&display=swap');
    
    :root {
      --ink-base: #0a0a0b;
      --crimson-noir: #be123c;
      --lux-gold: #fbbf24;
      --paper-cream: #fcfcf7;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      background-color: var(--ink-base);
      color: var(--paper-cream);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(190, 18, 60, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(49, 46, 129, 0.05) 0%, transparent 50%),
        url('https://www.transparenttextures.com/patterns/natural-paper.png');
      width: 100%;
      min-height: 100vh;
    }

    .comic-font {
      font-family: 'Bangers', cursive;
      letter-spacing: 0.02em;
    }

    .comic-bubble {
      position: relative;
      background: var(--paper-cream);
      border: 2px solid #000;
      border-radius: 8px;
      padding: 8px 12px;
      color: #000;
      font-weight: 900;
      box-shadow: 3px 3px 0px var(--crimson-noir);
      clip-path: polygon(1% 1%, 99% 2%, 100% 98%, 2% 99%);
    }

    .halftone {
      background-image: radial-gradient(rgba(251, 191, 36, 0.1) 15%, transparent 15%);
      background-size: 8px 8px;
    }

    .wipe-container {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .wipe-bar {
      height: 50.5vh;
      width: 100%;
      background: #000;
      position: absolute;
      transform: translateX(-100%);
      will-change: transform;
    }

    .wipe-bar-top { top: 0; border-bottom: 4px solid var(--lux-gold); }
    .wipe-bar-bottom { bottom: 0; border-top: 4px solid var(--crimson-noir); }

    .wipe-active .wipe-bar-top,
    .wipe-active .wipe-bar-bottom { 
      animation: wipeMove 0.8s cubic-bezier(0.7, 0, 0.3, 1) forwards; 
    }

    @keyframes wipeMove {
      0% { transform: translateX(-100%); }
      40%, 60% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }

    .view-fade-in {
      animation: viewFadeIn 0.5s ease-out forwards;
    }

    @keyframes viewFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--ink-base); }
    ::-webkit-scrollbar-thumb {
      background: var(--crimson-noir);
      border-radius: 10px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <div id="wipe" class="wipe-container">
    <div class="wipe-bar wipe-bar-top"></div>
    <div class="wipe-bar wipe-bar-bottom"></div>
  </div>
</body>
</html>
